<script>
    let swiper = new Swiper('.swiper-container', {
        loop: true,
        autoplay: true,
        pagination: {
            el: ".swiper-pagination"
        }
    })

    let bscroll = new BScroll('.main')

    let xhr = new XMLHttpRequest;
    xhr.open('get', '/list/data', true)
    xhr.send()
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            let str = ''
            JSON.parse(xhr.responseText).forEach(item => {
                str += ` <div class="maindata">
                        <div class="datalist">
                            <img src="${item.img}" alt="">
                        </div>
                        <div class="dataright">
                            <p>${item.title}</p>
                            <p>${item.titles}</p>
                            <div class="databottom">
                                <p><b>${item.may}</b>${item.datas}</p>
                                <p class="right">${item.right}</p>
                            </div>
                        </div>
                    </div>`
            })
            document.querySelector('.mainmain').innerHTML = str
        }
    }
</script>
