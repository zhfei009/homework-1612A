    <script>
        var mySwiper = new Swiper('.banner', {
            autoplay: true,
            pagination: {
                el: ".swiper-pagination"
            }
        })

        var bscroll = new BScroll('section', {
            scrollY: true
        })


        var xml = new XMLHttpRequest();
        xml.open('GET', '/api/getData', true);
        xml.send();
        xml.onreadystatechange = () => {
            if (xml.readyState === 4) {
                if (xml.status == 200) {
                    render(JSON.parse(xml.responseText).data)
                }
            }
        };

        function render(data) {
            var html = '';
            data.forEach(function(item) {
                html += `<li>
                            <img src="${item.img}" alt="">
                            <div class="box">
                                <div class="topList">
                                    <h1>${item.title}</h1>
                                    <p>${item.p}</p>
                                </div>
                                <div class="bottList">
                                    <p><span>${item.span}<em>${item.yuan}</em></span>${item.ps}</p>
                                    <s>${item.shou}</s>
                                </div>
                            </div>
                        </li>`
            })
            document.querySelector('#listUl').innerHTML = html;
        }
    </script>
